<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las 8 reinas</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <p>Demostración gráfica</p>
    </header>
    <div class="Matrix Matrix1">
        <div class="FormContainer">
            <div>
                <label>Cantidad de renglones</label>
                <input type="number" min="1" max="10" step="1" id="matrix1Y" value="3">
            </div>
            <div>
                <label>Cantidad de columnas</label>
                <input type="number" min="1" max="10" step="1" id="matrix1X" value="2">
            </div>
        </div>
        <button id="matrix1Render">
            Animar procedimiento!
        </button>
        <button id="matrix2Render">
            Animar teorema!
        </button>
    </div>

    </footer>
